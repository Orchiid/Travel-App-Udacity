<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="../styles/style.scss"> -->
</head>
 <body>
<div id = "app" >
  <div class ="headline">
    <p class="logo"> </p>
  </div>
  <div class="body">
    <h1 class="head">WHERE ARE YOU GOING TODAY?</h1>
    <div class ="body-holder">
      <input type="text" id="city" name="city" placeholder="CITY NAME:">
    </div>
    <div class ="one body-holder">
      <input type="text" id="depart" name="city" placeholder="DATE OF DEPARTURE:">
    </div>
    <div class ="two body-holder">
      <input type="text" id="returns" name="city" placeholder="RETURN DATE:">
    </div>
    <div class ="holder">
  <div class="three body-holder">
    <button id="generate" type = "submit"> 
      <p class="add"></p>
      <label for="add">Add Location</label>
    </button>
  </div>
</div>
  <div class ="input-holder">
    <div class="entry">
      <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder" >
    <div>
      <p id = "picture"></p>
    </div>
    <div class="four">
      <div class="icon">
        <p id = "citys"></p>
      </div>
      <div class="weatherContent">
        <p id = "date"></p>
        <p id = "uv"></p>
      </div>
      <div id = "country"></div> 
        <p id = "lng"></p>
        <p id = "lat"></p>
        <p id = "precipitation"></p>
        <p id = "weather"></p>
      <div class="weatherContent">
        <p id = "temp"></p>
        
      </div>
      
    </div>
    
  </div>
  <div class="departDue"></div>
  <div class="returnDue"></div>
    </div>
  </div>
  <div class="error ">
    <p class="e-message" id="e-message"></p>
</div>
  </div>
  </div>
<!-- <script src="../index.js" type="module"></script> -->

</body>
</html>
